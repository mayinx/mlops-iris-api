services:
  # üß† THE ENGINE: FastAPI application
  mlops-iris-api:
    build:
      context: .
      dockerfile: src/api/Dockerfile 
    deploy:
      replicas: 3 # Scaling: Nginx will balance traffic across 3 containers
    expose:
      - "8000" # Internal port only. Public access is blocked except via Nginx.

  # üõ°Ô∏è THE GATEKEEPER: Nginx Reverse Proxy
  nginx:
    build:
      context: deployments/nginx/
      dockerfile: Dockerfile
    container_name: nginx_revproxy
    ports:
      - "8080:80"  # HTTP (Port 80) mapped to 8080 for local testing
      - "443:443"  # HTTPS (Port 443) for secure communication
    volumes:
      - ./deployments/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deployments/nginx/certs:/etc/nginx/certs:ro
      - ./deployments/nginx/.htpasswd:/etc/nginx/.htpasswd:ro
    depends_on:
      - mlops-iris-api

  # üìä THE TRANSLATOR: Scrapes Nginx stats and converts them to Prometheus format
  nginx_exporter:
    image: nginx/nginx-prometheus-exporter:latest
    container_name: nginx_exporter
    environment:
      # FIX: We hit the HTTP 'backdoor' on port 80 to avoid SSL Handshake errors internally
      - SCRAPE_URI=http://nginx:80/nginx_status
    depends_on:
      - nginx

  # üìà THE HISTORIAN: Stores time-series metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus_server
    volumes:
      - ./deployments/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"

  # üé® THE FACE: Data visualization dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: grafana_dashboard
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus

volumes:
  prometheus_data:
  grafana_data: